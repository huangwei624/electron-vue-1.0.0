<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="128" cy="128" r="120" fill="url(#grad1)" stroke="#fff" stroke-width="8"/>
  
  <!-- Vue logo 风格的设计 -->
  <g transform="translate(128, 128)">
    <!-- 外层三角形 -->
    <path d="M-40,-30 L40,-30 L0,30 Z" fill="#4FC08D" opacity="0.8"/>
    <!-- 中层三角形 -->
    <path d="M-30,-20 L30,-20 L0,20 Z" fill="#35495E" opacity="0.9"/>
    <!-- 内层三角形 -->
    <path d="M-20,-10 L20,-10 L0,10 Z" fill="#42B883"/>
    
    <!-- Electron 原子符号 -->
    <circle cx="-25" cy="-25" r="4" fill="#fff"/>
    <circle cx="25" cy="-25" r="4" fill="#fff"/>
    <circle cx="0" cy="25" r="4" fill="#fff"/>
    
    <!-- 连接线 -->
    <line x1="-25" y1="-25" x2="25" y2="-25" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="-25" y1="-25" x2="0" y2="25" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="25" y1="-25" x2="0" y2="25" stroke="#fff" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- 文字 -->
  <text x="128" y="200" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Vue3 + Electron</text>
</svg>
